    <script>
     function opencountryPage() {
  var country = document.getElementById("country").value;
  if (country === 'canada') {
    window.location.href = 'canada.html';
  } else if (country === 'usa') {
    window.location.href = 'usa.html';
  } else if (country === 'brazil') {
    window.location.href = 'brazil.html';
  } else if (country === 'australia') {
    window.location.href = 'australia.html';
  } else if (country === 'france') {
    window.location.href = 'France.html';
  } else {
    alert('No page available for selected country.');
  }
}


    </script>
